<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Todolist</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="inputs">
            <input v-model="newTodo" @keyup.enter="addNewTodo()" type="text" placeholder="Nuovo Todo">
            <button @click="addNewTodo()">Aggiungi</button>
        </div>

        <div class="todos-container">
            <ul v-if="todos.length > 0" class="todos-list">
                <!-- Template base todo -->
                <li v-for="(singleTodo, index) in todos" class="todo" :class="{ 'line-through' : singleTodo.done }">
                    <div class="text-item" @click="singleTodo.done = !singleTodo.done">
                        {{ singleTodo.text }}
                    </div>
                    <div class="actions">
                        <span @click="removeTodo(index)">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                    </div>
                </li>
            </ul>

            <p v-else>Non hai cose da fare oggi, ma puoi sempre aggiungerne ;)</p>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
